<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link href="css/Pages.css" rel="stylesheet">
    <style>
        form {
            font-family: agency fb, sans-serif;
        }

        form > * {
            font-size: 24px;
        }

        legend {
            font-size: 40px;
        }
    </style>
</head>
<body>
<!--Navigation Bar-->
<nav>
    <div class="nav">
        <a href="Website%20Home.html"><b>Home</b></a>
        <a href="FAQ.html"><b>FAQs</b></a>
        <a href="Map.html"><b>Maps</b></a>
        <a href="Resources.html"><b>Resources</b></a>
        <a href="Contact.html"><b>Contact Us</b></a>
    </div>
</nav>
<!--Logo-->
<table id="logo">
    <tr>
        <td>
         <img src="Images/Logo.png" alt="logo" width="100px" height="60px">
        </td>
    </tr>
</table>
<form id="contact" action="https://www.example.com" method="post">
    <fieldset id="personInfo">
        <legend>Personal Information</legend>
        <div class="formRow">
            <label for="name">Name*</label>
            <input name="personName" id="name" type="text" placeholder="first and last name" required/>
        </div>
        <div class="formRow">
            <label for="street">Street Address</label>
            <input name="personStreet" id="street" type="text"/>
        </div>
        <div class="formRow">
            <label for="city">City*</label>
            <input name="personCity" id="city" type="text" required/>
        </div>
        <div class="formRow">
            <label for="state">State</label>
            <input name="personState" id="state" type="text"/>
        </div>
        <div class="formRow">
            <label for="zip">Postal code</label>
            <input name="personZip" id="zip" type="text"/>
        </div>
        <div class="formRow">
            <label for="phone">Phone number</label>
            <input name="personPhone" id="phone" type="tel"/>
        </div>
        <div class="formRow">
            <label for="mail">Email*</label>
            <input name="personEmail" id="mail" type="email" required/>
        </div>
        <div class="formRow">
            <label for="info">Where did you hear about this website?<br/>(select all that apply)</label>
            <select name="infoSrc" id="info" multiple>
                <option value="internet">Internet</option>
                <option value="mag">Magazine</option>
                <option value="news">Newspaper</option>
                <option value="word">Word of Mouth</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="formRow">
            <label for="favpage">Which page did you find most helpful?</label>
            <input name="favPage" id="favpage" type="text"/>

        </div>
        <div class="formRow">
            <label for="visitNum">If you do not live in Manhattan, how many times have you visited?</label>
            <input name="visit" id="visitNum" type="number" value="1" step="1" min="0" max="100"/>
        </div>
        <input name="mailMe" id="email" value="yes" type="checkbox"/>
        <label for="email">Add me to your mailing list for great coupons and specials!</label>
    </fieldset>
    <fieldset id="expInfo">
        <legend>Share Your Feedback</legend>
        <div class="formRow">
            <label for="visit">Date viewed</label>
            <input name="visitDate" id="visit" type="date"/>
        </div>
        <div class="formRow">
            <label>Was the information helpful?</label>
            <fieldset class="optGroup">
                <label for="fYes">Yes</label>
                <input name="infoY" id="fYes" value="yes" type="radio"/>
                <label for="fNo">No</label>
                <input name="infoN" id="fNo" value="no" type="radio"/>
            </fieldset>
        </div>
        <div class="formRow">
            <label>Was the information correct?</label>
            <fieldset class="optGroup">
                <label for="correctY">Yes</label>
                <input name="Correct" id="correctY" value="yes" type="radio"/>
                <label for="correctN">No</label>
                <input name="Correct" id="correctN" value="no" type="radio"/>
            </fieldset>
        </div>
        <div class="formRow">
            <label for="rangeBox">How would you rate this website overall?*<br/> (0=poor; 10=great)</label>
            0
            <input name="webRate" id="rangeBox" type="range" value="5" step="1" min="0" max="10" required/>
            10
        </div>
        <label for="commBox">Any other feedback?</label>
        <textarea name="feedback" id="commBox"></textarea>
    </fieldset>
    <div id="buttons">
        <input type="submit" value="Submit My Survey"/>
        <input type="reset" value="Cancel"/>
    </div>
</form>

</body>
</html>
